<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1
		{
			color: lightslategray;
			background: linear-gradient(150deg,#D3F320,#D20103);
			text-align: center;
		}
		#First
		{
			color:saddlebrown;
			background: linear-gradient(120deg,#E7DDFF,#E2C161);
			text-align: left;
		}
		.first_class
		{
			color: blanchedalmond;
			background-color: deeppink;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Selector with tag name</h1>

	<h2 id="First">Selector with id value(id should be unique in webpage)</h2>

	<h2 class="first_class">Selector with class value(class can be shared with multiple heterogenous tags of web page)</h2>

</body>
</html>
