<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#First
		{
			border:1px solid rebeccapurple;
			margin-top: 50px;
			padding-top: 10px ;
		}
		.left
		{
			width: 500px;
			border: 1px solid red;
			position: relative;
			top: 60px;
			left: 98px;
		}
		.right
		{
			width: 500px;
			border: 1px solid blue;
			position: relative;
			left: 600px;
		}

	</style>
</head>
<body>
	<h1 id="First">This is revision of first heading with Box-model</h1>

	<h1 class="left">This is revision of left most heading</h1>

	<h1 class="right">This is revision of right most heading</h1>

</body>
</html>
