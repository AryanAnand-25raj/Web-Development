	<h1 style="color: green;background:linear-gradient(120deg,yellow,gold) ;text-align: center;">Iteration based control flow:By using them we can repeat a statement or group of statement multiple times.This Repeatation based upon given condition</h1>

	<h1 style="text-align: center;color: honeydew;background-color: palegreen;">Types of Loop</h1>

	<h2 style="color: darkturquoise;background: linear-gradient(120deg,red,blanchedalmond);text-align: center;">While Loop</h2>

	<h1 style="color: blanchedalmond;background: linear-gradient(120deg,grey,gold);">Program to find  table of number</h1>

	<script type="text/javascript">
		var x=12;
		var i=1;
		while(i<=10)
		{
			document.write("<br>"+x+"*"+i+"="+(x*i));
			i=i+1;
		}	
	</script>
