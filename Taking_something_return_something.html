<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 style="color: aquamarine;background-color: seagreen;text-align: center;">Taking Something Return Something</h1>
	<script type="text/javascript">
		function add4(a,b)
		{
			return (a*1+b*1);
		}
		x=prompt("Enter value of x");
		y=prompt("Enter value of y");
		var r=add4(x,y);
		document.write("Result="+r);
	</script>

</body>
</html>
