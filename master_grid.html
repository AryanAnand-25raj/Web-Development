<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.container
		{
			display: grid;
			background-color: lavenderblush;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 100px 80vh 100px;
		}
		.container > div
		{
			background-color: khaki;
			border: 2px dashed gold;
		}
		.div1
		{
			grid-column: 1/3;
		}
		.div7
		{
			grid-column: 2/4;
		}
		.div8
		{
			grid-column: 1/4;
			color: olive;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="div1">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div class="div7">7</div>
		<div class="div8"><marquee>This is Revision portal for overviewing the  web portal</marquee></div>
	</div>

</body>
</html>
