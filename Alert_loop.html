<!DOCTYPE html>
<html>

	<meta charset="utf-8">

	<title></title>

<body>
	<h1>Iteration Based Control Flow:By Using them we can repeat a statement or group of statement multiple times,this iteration based on some condition</h1>

	<h1>Type of Loop</h1>

	<h2>for Loop</h2>

	<h1 style="color: darkkhaki;text-align: center;">Program to find table of number</h1>

	<script type="text/javascript">
		var x=6;
		var i=1;
		while(i<=10)
		{
			document.write("br"+x+"*"+i+"="+(x*i))
		}
	</script>

</body>
</html>
