<!DOCTYPE html>

	<meta charset="utf-8">

<body>
	<h1 style="color: blanchedalmond;background: linear-gradient(120deg,red,gold);text-align: center;">For Loop</h1>

	<h2 style="text-align:center;color:lightyellow;background: linear-gradient(120deg,lime,purple);">Program to find Factorial of number</h2>

	<h2 style="color: darkblue;">Syntax for---<br> for(initialization;condition;update)<br>{<br>repeated statement<br>}</h2>

	<script>
		var n=5;
		var i=1;
		var fact=1;

		for(i=1;i<=n;i=i+1)
		{
			fact=fact*i;
		}
		document.write("Factorial of "+n+" is"+fact);
	</script>



</body>
</html>
