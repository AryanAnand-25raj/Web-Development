<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#first,#second,#third{
			width: 90px;
			height: 300px;
			background: linear-gradient(120deg,coral,bisque);
			margin: 10px;
		}
		#first{
			float: left;
		}
		#second{
			position: relative;
			left: 50px;
			float: left;
		}
		#third{
			position: relative;
			left: 50px;
		}
	</style>
</head>
<body>
	<div id="first">
	</div>

	<div id="second">
	</div>

	<div id="third">	
	</div>

</body>
</html>
