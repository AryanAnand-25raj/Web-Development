<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var x=prompt("Enter number to display its table",6);
		for(i=1;(i<=10 && x!=null);i=i+1)
		{
			document.write("<br>"+x+"*"+i+"="+(x*i));
		}

	</script>
	

</body>
</html>
