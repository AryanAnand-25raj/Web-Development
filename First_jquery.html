<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("#myh1").on("click",function(){
				$("#myh1").html("This is my first example");
				$("myh1").css("color","darkblue");
				$("#myh1").css("background",'linear-gradient(120deg,silver,grey)');
			});
		});

		$(document).ready(function(){
			$("#slider").on("click",function(){
				$("div").slideDown();
			});
			$("div").on("mouseleave",function(){
				$("div").slideUp();
			});
		});

		$(document).ready(function(){
			$("#mybutton").on("click",function(){
				$("div").slideDown();
			});
		});

		$(document).ready(function(){
			$("#Button_Hide").on("click",function(){
				if($("#Button_Hide").html()=="Hide Headings")
				{
					$("h1").hide();
					$("#Button_Hide").html("Show Headings");
				}
				else
				{
					$("h1").show();
					$("#Button_Hide").html("Hide Headings")
				}
			});
		});
	</script>
	<style type="text/css">
		div
		{
			width: 500px;
			background: linear-gradient(120deg,yellow,aqua);
			padding: 100px;
			display: none;

		}
		div > form
		{
			margin-left: 100px;
		}
		div > form > input
		{
			display: block;
			margin-bottom: 10px;
		}
		div > form >input[type="text"]
		{
			padding: 8px;
		}

	</style>
</head>

	<button id="Button_Hide">Hide Headings</button>

	<h1 id="slider" style="color:peru;background-color: aqua;text-align: center;">Move up the mouse to see the login panel</h1>

</body>
</html>
